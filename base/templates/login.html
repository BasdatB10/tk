{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Geist&family=Manrope:wght@400;600&display=swap" rel="stylesheet" />
	<script src="{% static 'alerts/alert.js' %}"></script>
	<link rel="stylesheet" href="{% static 'alerts/alert.css' %}">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Login - SIZOPI</title>
	<style>
		body {
			font-family: 'Manrope', sans-serif;
			font-weight: 600;
			letter-spacing: -0.02em;
		}

		.bg-texture {
			background-image: url("{% static 'images/login-bg.jpg' %}");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			opacity: 0.15;
		}

		.login-container {
			max-width: 500px;
			width: 100%;
			padding: 2rem;
			background-color: white;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		input {
			width: 100%;
            height: 2.5rem;
			border: 1px solid #ccc;
			border-radius: 8px;
			font-size: 0.9rem;
            padding-left: 0.7rem !important;
		}

		input::placeholder {
			font-size: 0.9rem;
			color: #888;
		}
	</style>
</head>
<body class="relative bg-white text-gray-800">
	<div class="bg-texture absolute inset-0 -z-10"></div>
	<div class="min-h-screen px-8 py-10 grid place-items-center max-w-7xl mx-auto">
		<div class="login-container space-y-6">
			<h2 class="text-3xl md:text-4xl font-extrabold text-[#883526] drop-shadow-md leading-tight text-center">
				Masuk ke SIZOPI
			</h2>
			<form action="{% url 'base:login' %}" method="POST" class="space-y-6">
				{% csrf_token %}
				<div class="space-y-4">
					<div>
						<label for="email" class="block text-sm text-[#49241B] mb-1">Email</label>
						<input type="email" name="email" id="email" placeholder="Masukkan email" required />
					</div>
					<div>
						<label for="password" class="block text-sm text-[#49241B] mb-1">Password</label>
						<input type="password" name="password" id="password" placeholder="Masukkan password" required />
					</div>
				</div>
				<div class="flex justify-center pt-4">
					<button type="submit" class="form-button bg-[#FBBE99] text-white font-semibold px-6 py-2 rounded-lg hover:bg-[#ED8764]">
						Masuk
					</button>
				</div>
				<p class="text-sm text-center text-[#49241B]">
					Belum punya akun?
					<a href="{% url 'base:register' %}" class="text-[#883526] underline hover:text-[#ED8764]">Daftar di sini</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
