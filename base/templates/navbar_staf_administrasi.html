<script>
  // Script untuk membuat navbar tetap saat di-scroll
  window.onscroll = function() {
    const navbar = document.getElementById('navbar');
    const sticky = navbar.offsetTop;
    
    if (window.pageYOffset > sticky) {
      navbar.classList.add('navbar-fixed');
      // Tambahkan elemen dummy untuk mencegah konten melompat
      if (!document.getElementById('navbar-placeholder')) {
        const placeholder = document.createElement('div');
        placeholder.id = 'navbar-placeholder';
        placeholder.style.height = navbar.offsetHeight + 'px';
        document.body.insertBefore(placeholder, navbar);
      }
    } else {
      navbar.classList.remove('navbar-fixed');
      // Hapus elemen placeholder jika ada
      const placeholder = document.getElementById('navbar-placeholder');
      if (placeholder) {
        placeholder.remove();
      }
    }
  };
</script>
