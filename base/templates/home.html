{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Geist&family=Manrope:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SIZOPI</title>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .bg-texture {
        background-image: url("{% static 'images/texture-bg.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.15;
      }
    </style>
  </head>
  <body class="relative bg-white text-gray-800">
    <div class="bg-texture absolute inset-0 -z-10"></div>
    <div class="min-h-screen px-8 py-10 grid grid-cols-1 md:grid-cols-3 items-center gap-12 max-w-7xl mx-auto">
      <div class="col-span-2 space-y-8">
        <h1 class="text-6xl font-extrabold text-[#883526] drop-shadow-md leading-tight">
          Step Into the Wild – Your Ultimate Guide to Nature’s Most Amazing Creatures
        </h1>
        <h2 class="text-2xl md:text-3xl font-semibold text-[#DD6D49] drop-shadow-sm leading-snug">
          Connecting People, Animals, and Data – The Modern Way to Manage Wildlife Spaces
        </h2>

        <div class="flex flex-wrap gap-4 pt-2">
          <a href="{% url 'base:register' %}">
            <button class="px-6 py-3 bg-[#FBBE99] text-white font-semibold text-lg rounded-md hover:bg-[#ED8764] transition duration-300 shadow">
              Start your adventure
            </button>
          </a>
          <a href="{% url 'base:login' %}">
            <button class="px-6 py-3 text-[#883526] font-semibold text-lg rounded-md hover:bg-[#FAD4B6] transition duration-300">
              Enter the zoo >
            </button>
          </a>
        </div>
      </div>

      <div class="flex flex-col items-start md:items-center space-y-12">
        <div class="text-center">
          <p class="text-8xl font-extrabold text-[#49241B] drop-shadow-sm">0</p>
          <p class="text-lg text-[#49241B]">users registered</p>
        </div>
        <div class="text-center">
          <p class="text-8xl font-extrabold text-[#49241B] drop-shadow-sm">0</p>
          <p class="text-lg text-[#49241B]">animals preserved</p>
        </div>
      </div>
    </div>
  </body>
</html>
